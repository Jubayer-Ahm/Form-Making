<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha </title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        H3{
            text-align: center;
            background-color: blueviolet;
            color: aliceblue;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Welcome to my Pitha Uthsob</h3>
    <form>
        <label for="name">Your name
            <input id="name" type="text" placeholder="your name">
        </label>
        <label for="Email">Your Email
            <input id="Email" type="email" placeholder="Your Email">
        </label>
        <label for="Phone Number">Your Phone Number
            <input id="Phone Number" type="Number" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy">Chitoy
                <input type="radio" name="Pitha" id="Chitoy">
            </label>
            <label for="Chinai">Chinai

            <input type="radio" name="Pitha" id="Chinai">
            </label>
            <label for="Bora">Bora

            <input type="radio" name="Pitha" id="Bora">
            </label>
            
        </fieldset>
        <fieldset>
            <legend>Pick one or more Vorta
            </legend>
            <label for="sorisha">sorisha
                <input type="checkbox" name="Vorta" id="sorisha">
            </label>
            <label for="Shutki">Shutki
                <input type="checkbox" name="Vorta" id="Shutki">
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
